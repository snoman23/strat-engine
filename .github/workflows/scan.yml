name: Run STRAT Scanner

on:
  schedule:
    # Monâ€“Fri hourly (avoids queue/cancel with ~31m runtime)
    - cron: "0 * * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: strat-scanner
  cancel-in-progress: false

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run STRAT scanner
        run: |
          python main.py

      - name: Commit updated results + state
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Results for Streamlit
          git add cache/results/latest.csv cache/results/latest.json || true

          # Scheduler state (prevents re-running same closed candle)
          git add cache/meta/last_run.json || true

          # Universe rotation state (prevents scanning same slice forever)
          git add cache/universe/state.json || true

          # Universe table caches (keeps runs faster)
          git add cache/universe/*.csv || true

          git commit -m "Update scan results" || echo "No changes to commit"
          git push
