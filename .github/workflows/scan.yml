name: Run STRAT Scanner

on:
  schedule:
    # Monâ€“Fri at ~4:30pm ET (21:30 UTC)
    - cron: "30 21 * * 1-5"
  workflow_dispatch: {}

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run STRAT scanner
        run: |
          python main.py

      - name: Commit updated results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add cache/results/latest.csv cache/results/latest.json
          git commit -m "Update scan results" || echo "No changes to commit"
          git push
