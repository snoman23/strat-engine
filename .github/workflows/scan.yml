name: Run STRAT Scanner

on:
  schedule:
    # Monâ€“Fri hourly (avoids queue/cancel with ~31m runtime)
    - cron: "0 * * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: strat-scanner
  cancel-in-progress: false

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run STRAT scanner
        run: |
          python main.py

      - name: Commit updated results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Always sync to latest remote FIRST (prevents non-fast-forward)
          git fetch origin main
          git rebase origin/main || (git rebase --abort && git reset --hard origin/main)

          # Ensure folders exist
          mkdir -p cache/results cache/meta cache/universe

          # Ensure state files exist so git add never fails
          test -f cache/meta/last_run.json || echo '{}' > cache/meta/last_run.json
          test -f cache/universe/state.json || echo '{}' > cache/universe/state.json

          # Add outputs (only things we intend to version)
          git add cache/results/latest.csv cache/results/latest.json || true
          git add cache/meta/last_run.json || true
          git add cache/universe/state.json || true

          # If nothing changed, exit cleanly
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Update scan results"
          git push origin HEAD:main
